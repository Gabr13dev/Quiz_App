<div class="container px-6 py-10 mx-auto" *ngIf="game != null">
  <h1 class="text-3xl font-semibold text-gray-800 capitalize lg:text-4xl">
    {{game.titleGame}}
  </h1>
  <div class="mt-8 lg:-mx-6 lg:flex lg:items-center">
      <img class="object-cover w-full lg:mx-6 lg:w-1/2 rounded-xl h-72 lg:h-96" src="https://viciados.net/wp-content/uploads/2022/07/Natonia-Monet-GTA-6-Grand-Theft-Auto-VI-Rockstar-Games-2022-Leak.webp" alt="">
      <div class="mt-6 lg:w-1/2 lg:mt-0 lg:mx-6 ">
          <p class="text-sm text-gray-400">[QuizCategory]</p>
          <p class="mt-3 text-sm text-gray-500 md:text-sm">
              [QuizDescription]
          </p>
          <div class="flex items-center mt-6">
              <img class="object-cover object-center w-10 h-10 rounded-full" src="https://images.unsplash.com/photo-1531590878845-12627191e687?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=764&amp;q=80" alt="">
              <div class="mx-4">
                  <h1 class="text-sm text-gray-700">[AuthorName]</h1>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="bg-indigo-600 w-full bottom-0 fixed -mx-4">
  <div class="mx-auto max-w-7xl py-3 px-3 sm:px-6 lg:px-8">
    <div class="flex flex-wrap items-center justify-between">
      <div class="flex w-0 flex-1 items-center">
        <span class="flex rounded-lg bg-indigo-800 p-2">
          <!-- Heroicon name: outline/megaphone -->
          <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.34 15.84c-.688-.06-1.386-.09-2.09-.09H7.5a4.5 4.5 0 110-9h.75c.704 0 1.402-.03 2.09-.09m0 9.18c.253.962.584 1.892.985 2.783.247.55.06 1.21-.463 1.511l-.657.38c-.551.318-1.26.117-1.527-.461a20.845 20.845 0 01-1.44-4.282m3.102.069a18.03 18.03 0 01-.59-4.59c0-1.586.205-3.124.59-4.59m0 9.18a23.848 23.848 0 018.835 2.535M10.34 6.66a23.847 23.847 0 008.835-2.535m0 0A23.74 23.74 0 0018.795 3m.38 1.125a23.91 23.91 0 011.014 5.395m-1.014 8.855c-.118.38-.245.754-.38 1.125m.38-1.125a23.91 23.91 0 001.014-5.395m0-3.46c.495.413.811 1.035.811 1.73 0 .695-.316 1.317-.811 1.73m0-3.46a24.347 24.347 0 010 3.46" />
          </svg>
        </span>
        <p class="ml-3 truncate font-medium text-white">
          <span class="md:hidden">We announced a new product!</span>
          <span class="hidden md:inline">Big news! We're excited to announce a brand new product.</span>
        </p>
      </div>
      <div class="order-3 mt-2 w-full flex-shrink-0 sm:order-2 sm:mt-0 sm:w-auto">
        <a href="#" class="flex items-center justify-center rounded-md border border-transparent bg-green-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-green-800">Come√ßar</a>
      </div>
    </div>
  </div>
</div>
